<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="width: 30rem;">
    <h2 class="text-center mb-4">Upload a File</h2>
    <form action="/analyze" method="post" enctype="multipart/form-data" onsubmit="return validateFile()">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" id="fileInput" accept=".eml" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>
  </div>

  <script>
    function validateFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return false;
      const fileName = file.name.toLowerCase();
      if (!fileName.endsWith('.eml')) {
        alert('Only .eml files are allowed.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
