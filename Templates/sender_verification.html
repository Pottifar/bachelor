<div class="card shadow-sm p-3 mb-4">
    <div class="card-body">
        <div class="d-flex align-items-center mb-2">
            <h3 class="card-title mb-0">Sender Verification</h3>

           <!-- TOOLTIP -->
            <span class="tooltip-trigger ms-2" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true" data-bs-custom-class="custom-tooltip"
            title="
                <div style='max-width: 250px; padding: 8px; text-align: left; font-size: 14px;'>
                    <h4 style='margin-bottom: 8px; font-size: 16px;'>üîç Email Headers Info</h4>
                    <ul style='padding-left: 16px; margin-bottom: 8px;'>
                        <li>
                            <strong>üì© From:</strong> The sender's email address (can be spoofed).
                        </li>
                        <li>
                            <strong>üîÑ Reply-To:</strong> Where responses will be sent.
                        </li>
                        <li>
                            <strong>üåê SPF Domain Checked:</strong> The domain used for SPF verification.
                        </li>
                        <li>
                            <strong>‚úÖ SPF Result:</strong> Shows if the sender is authorized.
                        </li>
                        <li>
                            <strong>‚ÑπÔ∏è SPF Explanation:</strong> Additional details on the SPF result.
                        </li>
                    </ul>
                    <div style='border-top: 1px solid #ccc; padding-top: 6px; margin-top: 6px; font-size: 13px;'>
                        üîπ <strong>Why it matters:</strong> SPF prevents email spoofing. A failed SPF check may indicate phishing or misconfigured email settings.
                    </div>
                </div>
            ">
            <i class="bi bi-info-circle text-primary" style="font-size: 1.2rem;"></i>
            </span>


        </div>

        <!-- HEADERS INFO -->
        <table class="table align-middle">
            <tbody>
                <tr>
                    <th scope="row" class="text-end">From:</th>
                    <td>{{ headers["From"] }}</td>
                </tr>
                <tr>
                    <th scope="row" class="text-end">Reply-To:</th>
                    <td>
                        {{ headers["Reply-To"] }}
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="text-end">SPF Result:</th>
                    <td>
                        {{ headers["SPF-Result"] }}
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="text-end">SPF Explanation:</th>
                    <td>
                        {{ headers["SPF-Explanation"] }}
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="text-end">SPF Domain:</th>
                    <td>
                        {{ headers["SPF-Domain"] }}
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="text-end">SPF IP:</th>
                    <td>
                        {{ headers["SPF-IP"] }}
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
